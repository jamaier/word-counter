<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/scripts.js"></script>
    <title>text Analyzer</title>
  </head>
  <body>
    <div class="container">
      <h2>Text Analyzer</h2>
      <form id="word-counter">
        <div class="form-group">
          <p>Input a text passage to get a total word count:</p>
          <textarea
            id="text-passage"
            name="text-passage"
            class="form-control"
          ></textarea>
          <p>
            Optionally enter a word to count the number of times it occurs in
            the passage:
          </p>
          <input type="text" id="word" name="word" class="form-control" />
          <br />
          <button type="submit" class="btn btn-success">Submit Survey</button>
        </div>
      </form>
      <p>Total Word Count: <span id="total-count"></span></p>
      <br />
      <p>Selected Word Count: <span id="selected-count"></span></p>
      <div id="bolded-passage"></div>
      <div id="array-passage"></div>
    </div>
  </body>
</html>
